{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-fuel-pump"></i> Заправка автомобиля</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-light border">
                    <strong>Автомобиль:</strong> {{ user.driver.fleet.model }} <br>
                    <strong>Госномер:</strong> {{ user.driver.fleet.license_plate }}
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">{{ form.fuel_type.label }}</label>
                        {{ form.fuel_type }}
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ form.liters.label }}</label>
                            {{ form.liters }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ form.cost_per_liter.label }}</label>
                            {{ form.cost_per_liter }}
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-warning btn-lg">Сохранить</button>
                        <a href="{% url 'driver_dashboard' %}" class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
