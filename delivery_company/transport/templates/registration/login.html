{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center">
                <h4 class="mb-0">Вход в систему</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <!-- Вывод ошибок (если логин/пароль неверные) -->
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Неверное имя пользователя или пароль.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                У вас нет аккаунта? <br>
                <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
