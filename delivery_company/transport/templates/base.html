<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспортная компания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- 1. Заменили ссылку <a> на <span>, убрали href -->
            <span class="navbar-brand mb-0 h1">Транспортная компания</span>

            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto align-items-center">
                <span class="navbar-text me-3">
                    Привет, {{ user.username }}!
                </span>

                <!-- 2. Ссылка "Дашборд" удалена отсюда -->

                <!-- Кнопка выхода (форма, которую мы сделали на прошлом шаге) -->
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link bg-transparent border-0 p-2">Выйти</button>
                </form>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
